<!DOCTYPE html>
<html>
<head>
  <title>Low Code Environment</title>
  <script src="https://blockly-demo.appspot.com/static/blockly_compressed.js"></script>
  <script src="https://blockly-demo.appspot.com/static/blocks_compressed.js"></script>
  <script src="https://blockly-demo.appspot.com/static/javascript_compressed.js"></script>
  <script src="https://blockly-demo.appspot.com/static/python_compressed.js"></script>
  <style>
    html, body {
      height: 100%;
    }
    .blocklySvg {
      height: calc(100% - 35px);
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Low Code Environment</h1>
  <div id="blocklyDiv" class="blocklySvg"></div>
  <xml id="toolbox" style="display: none">
    <block type="controls_forEach">
      <field name="VAR">i</field>
      <value name="FROM">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="TO">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
      <statement name="DO">
        <block type="text_print">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">Hello, World!</field>
            </shadow>
          </value>
        </block>
      </statement>
    </block>
    <block type="controls_if">
      <value name="IF0">
        <block type="logic_compare">
          <field name="OP">EQ</field>
          <value name="A">
            <block type="math_number">
              <field name="NUM">0</field>
            </block>
          </value>
          <value name="B">
            <block type="math_number">
              <field name="NUM">0</field>
            </block>
          </value>
        </block>
      </value>
      <statement name="DO0">
        <block type="text_print">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">Zero</field>
            </shadow>
          </value>
        </block>
      </statement>
      <statement name="ELSE">
        <block type="text_print">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">Non-zero</field>
            </shadow>
          </value>
        </block>
      </statement>
    </block>
  </xml>
  <script>
    var workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox')
    });
  </script>
</body>
</html>
